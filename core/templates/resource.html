{% extends "base.html"%}
{% block content %}
{% for resource in resources.all %}
<div class="resource-con"> 
<h1> {{ resource.title }} </h1>
<h3>{{ resource.category }}</h3>
<p>{{ resource.description }}</p>
<a href="{{resource.url}} " target="blank"> Learn more here.  </a>
</div>
{% endfor %}



{% endblock %}
